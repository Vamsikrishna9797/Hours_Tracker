<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Work Hours Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Login Section -->
    <div id="login-section" class="container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="btn">Login</button>
        </form>
        <p id="login-error" class="error-message">Invalid credentials, please try again.</p>
    </div>

    <!-- Admin Dashboard Section -->
    <div id="admin-dashboard" class="container hidden">
        <h2>Admin Dashboard</h2>

        <h3>Employee Work Hours</h3>
        <table id="employee-table">
            <thead>
                <tr>
                    <th>Employee Name</th>
                    <th>Date</th>
                    <th>Work Hours</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Employee data will be populated here -->
            </tbody>
        </table>

        <button id="logout-button" class="btn">Logout</button>
    </div>

    <!-- Employee Dashboard Section -->
    <div id="employee-dashboard" class="container hidden">
        <h2>Employee Dashboard</h2>

        <h3>Log Work Hours</h3>
        <form id="workhours-form">
            <input type="text" id="employee-name" placeholder="Employee Name" required>
            <input type="number" id="hours-worked" placeholder="Hours Worked" required>
            <input type="date" id="work-date" required>
            <button type="submit" class="btn">Submit</button>
        </form>

        <h3>Your Work Hours</h3>
        <table id="work-hours-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Hours Worked</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <!-- Employee's work hours will be populated here -->
            </tbody>
        </table>

        <button id="logout-employee-button" class="btn">Logout</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
